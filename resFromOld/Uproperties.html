<div class="row">
            <div class="col-lg-12">

                <div class="panel panel-info">
                    <div class="panel-heading">
                        Add Unregistered Property
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="row">       
                                <div class="form-group col-lg-12">
                                    <label>Road Name</label> 
                                    <select name="road_list" id="road_list" class="form-control">
                                        <option value="">--Please Select--</option>
                                    </select>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>Ward</label>
                                    <select name="ward_list" id="ward_list" class="form-control">
                                        <option value="">--Please Select--</option>

                                        <option value="1">Ward 01 Wewala west</option>

                                        <option value="4">WARD1</option>

                                        <option value="5">WARD2</option>

                                        <option value="3">WARD 3</option>

                                        <option value="2">WARD 4</option>

                                        <option value="6">WARD 5</option>

                                        <option value="7">WARD 6</option>
                                    </select>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>GN Division</label>
                                    <select name="gn_list" id="gn_list" class="form-control">
                                        <option value="">--Please Select--</option>

                                        <option value="8">Aluthwatta 576</option>

                                        <option value="9">Aluthwatta 576A</option>

                                        <option value="4">Karavita</option>

                                        <option value="3">Kokkavila</option>

                                        <option value="2">Pitipana East</option>

                                        <option value="7">Wewala East 562</option>

                                        <option value="1">Wewala West</option>

                                        <option value="6">Wewala West 562 B</option>
                                    </select>
                                </div>

                                <div class="form-group col-lg-12">
                                    <label>Address</label>
                                    <input type="text" name="address" id="address" class="form-control">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>Contact Person</label>
                                    <input type="text" name="owner" id="owner" class="form-control">
                                </div>

                                <div class="form-group col-lg-6">
                                    <label>Phone</label>
                                    <input type="text" name="phone" id="phone" class="form-control">
                                </div>


                                <div class="form-group col-lg-4 ">
                                    <label>Map View</label>
                                    <button type="button" class="btn btn-warning form-control" data-toggle="modal" data-target="#asset_map_modal">Set Location</button>


                                </div>
                                <div class="form-group col-lg-4">
                                    <label>Latitude</label>
                                    <input type="text" name="tlat" id="lat" class="form-control">
                                </div>
                                <div class="form-group col-lg-4">
                                    <label>Longitude</label>
                                    <input type="text" name="tlng" id="lng" class="form-control">
                                </div>
                                <div class="form-group col-lg-12">
                                    <label>Image</label>
                                    <input type="file" name="userfile" id="userfile">
                                </div>
                            </div>
                            <div class="row">
                                <div class="divider20"></div>
                                <div class="form-group col-lg-12">
                                    <button type="submit" name="submit" class="btn btn-primary submit-btn"><i class="fa fa-plus"></i> Add</button>
                                                              </div>
                            </div>
                        </form>                    </div>
                </div>
            </div>
        </div>
