
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
        <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
        <style>
            .prof_main{
                position:fixed;
                top: 50%;
                left: 50%;
                width:60%;
                height:80%;
                margin-top: -20em; /*set to a negative number 1/2 of your height*/
                margin-left: -30em; 
                background-color: #F5F5F5;
                overflow-x: visible;
                transition: 0.5s;
                padding-top: 20px;        
            }

            /*.prof_main table{
                height:100%;
                width:80%;
                
            }*/
            .prof_main td,prof_main tr{
                border:0px solid;
            }
            .prof_main_img{
                height:200px;
                width:200px;

            }
            .prof_main_img:hover{
                background-color: rgba(0,0,0,.5);
                z-index: 10000;
                color: #fff;
                transition: all .3s ease;
                text-decoration: none;
                opacity: #010101;
            }
            .image-upload > input {
                visibility:hidden;
                width:0;
                height:0
            }

            body {font-family: Arial, Helvetica, sans-serif;}

            /* The Modal (background) */
            .modal {
                display: none; /* Hidden by default */
                position: fixed; /* Stay in place */
                z-index: 1; /* Sit on top */
                padding-top: 100px; /* Location of the box */
                left: 0;
                top: 0;
                width: 100%; /* Full width */
                height: 100%; /* Full height */
                overflow: auto; /* Enable scroll if needed */
                background-color: rgb(0,0,0); /* Fallback color */
                background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            }

            /* Modal Content */
            .modal-content {
                background-color: #fefefe;
                margin: auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
                height: 40%;
            }

            /* The Close Button */
            .close {
                color: #aaaaaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: #000;
                text-decoration: none;
                cursor: pointer;
            } 

        </style>
        <script>
            function setprof(input) {
                alert("awa");
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#profile_image')
                                .attr('src', e.target.result)
                                .width(200)
                                .height(200);
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }
            function remove_img(){
                document.getElementById("profile_image").src = "../images/no.jpg";
                
            }

        </script>
    </head>
    <body>
        <div class="prof_main">
            <form>
            <table align="center" width="80%" height="100%">
                <tr>
                    <td> 
                <center><div class="image-upload">
                        <label for="file-input">
                            <img id="profile_image" src="../images/no.jpg" class="prof_main_img"/>
                        </label>

                        <input id="file-input" type="file" onchange="setprof(this);"/>
                    </div>
                    <h6>Click On Image to Select Profile Picture</h6>
                    <button class="btn btn-primary" onclick="remove_img()">Remove</button>
                </center>
                </td>
                
                <td>

                    <div class="col-xs-12"><lable> User Name </lable><input type="text" class="form-control" id="userName" disabled/> <br>
                        <lable> First Name </lable><input type="text" class="form-control" id="userName" /> <br>
                        <lable> Last Name </lable><input type="text" class="form-control" id="userName" /> <br></div>

                </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="col-xs-6"><lable> Email </lable><input type="email" class="form-control" id="useEmail" /> <br>
                            <lable> Phone Number </lable><input type="text" class="form-control" id="userNumber" /> <br></div>
                            <div class="col-xs-6"> <br><br><br><button class="btn btn-primary" id="pass" >Change Password</button> </div>
                    </td>

                </tr>
            </table>
            </form>


        </div>

        
        <div id="pass_pop" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                
                  
                <div class="col-xs-12"><span class="close">&times;</span></div>
                
                <div class="col-xs-6"><lable for="oldPassword">Enter Old Password</lable><input type="password" class="form-control" id ="oldPassword"/></div>
                <div class="col-xs-6"><lable for="oldPassword">Enter New Password</lable><input type="password" class="form-control" id ="NewPassword"/></div>
                <div class="col-xs-6"><lable for="oldPassword">Confirm Password</lable><input type="password" class="form-control" id ="ConfPassword"/></div>
                <div class="col-xs-6"><br><button class="btn btn-primary">Change Password</button></div>
            
            </div>
            
        </div>               

        <script>
// Get the modal
            var modal = document.getElementById('pass_pop');

// Get the button that opens the modal
            var btn = document.getElementById("pass");

// Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
            btn.onclick = function () {
                modal.style.display = "block";
            }

// When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }

// When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>               
    </body>
</html>
