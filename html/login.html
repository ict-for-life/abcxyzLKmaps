<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <script>

        function logigUser() {

//call Loging controler

            var uname = document.getElementById('userName').value;
            var pw = document.getElementById('userPassword').value;

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {

                    if (this.responseText == "ok") {

                        window.location.href = '../index.php'

                    } else {

                        alert(this.responseText);

                    }



                }
            };
            xhttp.open("GET", "../controllers/co_login.php?uname=" + uname + "&pw=" + pw, true);
            xhttp.send();

        }

    </script>

    <style>
        .log{
            position:fixed;
            top: 50%;
            left: 50%;
            width:40em;
            height:20em;
            margin-top: -10em; /*set to a negative number 1/2 of your height*/
            margin-left: -20em; 
            background-color: #F5F5F5;
            overflow-x: visible;
            transition: 0.5s;
            padding-top: 20px;        
        }
    </style>
    <body>
        <div class="log"> 

            <h3 align="center">User Login</h3></p> 
        <div class="col-xs-12"><input type="text" class="form-control" placeholder="User Name" id="userName" required/> </div>
        <br><br>
        <div class="col-xs-12"><input type="password" class="form-control" placeholder="Password" id="userPassword" required/> </div>
        <br><br>
        <div class="col-md-4 col-md-offset-4"><button type="button" class="btn btn-primary btn-block" id="loginButton" onclick="logigUser()">Login</button></div>
        <br><br>
        <div class="col-xs-12"><center><a href="#"> Forget password </a> </center></div>
    </div>




</div>
</body>
</html>
