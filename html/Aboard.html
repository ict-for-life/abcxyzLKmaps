<div class="col-lg-12"><h3>Advertisement Boards</h3>
    <br>
</div>
<div id="col-lg-6">
    <button id="AN" class="btn btn-success" onclick="loadForm()"> Add New </button>
    <button id="GB" class="btn btn-info disabled" onclick="loadView()"> Go Back</button>
</div>
<br>
<div class="col-lg-12" id="view">

</div>  

<script>
    function loadForm() {
        $("#GB").removeClass("btn btn-info disabled");
        $("#GB").addClass("btn btn-info");
        $("#AN").removeClass("btn btn-success");
        $("#AN").addClass("btn btn-success disabled");
        $("#view").load("forms/AboardForm.html");
    }
    function loadView() {
        $("#GB").removeClass("btn btn-info");
        $("#GB").addClass("btn btn-info disabled");
        $("#AN").removeClass("btn btn-success disabled");
        $("#AN").addClass("btn btn-success");
        //$("#view").empty();
        $("#view").load("html/views/AboardView.html");
    }
    $("#view").load("html/views/AboardView.html");
</script>
